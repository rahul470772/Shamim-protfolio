
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shamim Portfolio</title>
    <style>
        body { font-family: Arial, sans-serif; background: #111; color: #fff; text-align: center; }
        h1 { margin-top: 20px; }
        .profile-container { display: flex; justify-content: center; gap: 20px; margin-top: 40px; flex-wrap: wrap; }
        .profile-container img {
            width: 250px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
        }
        .profile-container img:hover {
            transform: scale(1.05) rotate(1deg);
            box-shadow: 0 10px 30px rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <h1>Shamim's Profile</h1>
    <div class="profile-container">
        <img src="images/profile1.jpg" alt="Profile 1">
        <img src="images/profile2.jpg" alt="Profile 2">
        <img src="images/profile3.jpg" alt="Profile 3">
    </div>
</body>
</html>
